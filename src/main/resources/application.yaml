# 환경별 application.yaml 파일
spring:
  profiles:
    active: local

# App Port
server:
  port: 8080

# App 정보
application:
  role: "ALL"
  version: "Api Tester v3.0.0"

# Database 접속 정보 위치 (Secret으로 주입)
postgresql:
  filepath: "/usr/src/myapp/datasource/postgresql-info.yaml"

# Pod 정보 파일 (Pod의 Volume과 env로 주입)
downward-api:
  volume:
    filepath:
  env:
    podname:
    podip:
    nodename:

# Database 접속 정보
datasource:
  driver-class-name:
  url:
  username:
  password:

# Volume 위치
volume-path:
  persistent-volume-data: 
  pod-volume-data: